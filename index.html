<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>NZS3910 Due Dates</title>
</head>

<body>
    <form id="dateSelect">
        <label for="region">Choose your region:</label>
        <select name="region" id="region" form="dateSelect" required> 
        <option value="Auckland">Auckland</option>
        <option value="Bay of Plenty">BoP</option>
        <option value="Canterbury">Canterbury</option>
        <option value="Gisborne">Gisborne</option>
        <option value="Hawke's Bay">Hawke's Bay</option>
        <option value="Manwatu-Whanganui">Manawatu-Whanganui</option>
        <option value="Marlborough">Marlborough</option>
        <option value="Nelson">Nelson</option>
        <option value="Northland">Northland</option>
        <option value="Otago">Otago</option>
        <option value="Southland">Southland</option>
        <option value="Taranaki">Taranaki</option>
        <option value="Tasman">Tasman</option>
        <option value="Waikato">Waikato</option>
        <option value="Wellington">Wellington</option>
        <option value="West Coast"></option>
    </select>
        <input title="Service Date" type="date" name="startDate" id="startDate" required pattern="\d{4}-\d{2}-\d{2}">
    </form>
    <button id="submitForm">Calculate!</button>
    <div id="dateOut" class="container"></div>
    <div id="calculations" class="container"></div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="ics.js"></script>
<script src="index.js"></script>

</html>
